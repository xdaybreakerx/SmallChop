services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - mongo
    environment:
      MONGO_URI: "mongodb://mongo:27017"
      MONGO_USER: "${MONGO_INITDB_ROOT_USERNAME}"
      MONGO_PASS: "${MONGO_INITDB_ROOT_PASSWORD}"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    env_file:
      - .env

  redis: 
    image: "redis:alpine"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  mongo:
    image: "mongo:latest"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_INITDB_ROOT_USERNAME}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_INITDB_ROOT_PASSWORD}"
      MONGO_INITDB_DATABASE: "url_shortener"
      
      MONGO_APP_USER: "${MONGO_APP_USERNAME}"
      MONGO_APP_PASSWORD: "${MONGO_APP_PASSWORD}" 

    volumes:
      - mongo-data:/data/db # Persistent storage
      - ./mongo-user-init.js:/docker-entrypoint-initdb.d/mongo-user-init.js:ro # RBAC init script

volumes:
  mongo-data:
